type Query {
  agent(id: ID!): User!
  agents(name: String, age: Int): [User!]!
  posts: [Post!]!
  post(id: ID!): Post!
  pictures: [Picture!]!
}

type Mutation {
    createAgent(name:String!,age:Int!,married:Boolean): User!
    createPost(title:String,content:String!):Post!
    deletePost(id:ID!):Boolean!
    deleteAgent(id:ID!):Boolean!
    updateAgent(id:ID!,name:String,age:Int,married:Boolean,average:Float):User!
}

type Picture {
  id: ID!
  path: String!
  author: User!
  post: Post!
}

type User {
  id: ID!
  name: String!
  age: Int
  married: Boolean!
  average: Float
  posts: [Post!]!
  pictures: [Picture!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User
  picture: Picture!
}
