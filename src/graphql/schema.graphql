type Query {
  agent(id: ID!): User!
  agents(name: String, age: Int): [User!]!
  posts: [Post!]!
  post(id: ID!): Post!
  pictures: [Picture!]!
}

type Mutation {
    createAgent(data:CreateAgentInput!): User!
    createPost(title:String,content:String!):Post!
    deletePost(id:ID!):Boolean!
    deleteAgent(id:ID!):Boolean!
    updateAgent(id:ID!,data:UpdateAgentInput!):User!
}

input UpdateAgentInput {
    name:String,
    age:Int,
    married:Boolean,
    average:Float
}

input CreateAgentInput {
    name:String!,
    age:Int!,
    married:Boolean
}

type Picture {
  id: ID!
  path: String!
  author: User!
  post: Post!
}

type User {
  id: ID!
  name: String!
  age: Int
  married: Boolean!
  average: Float
  posts: [Post!]!
  pictures: [Picture!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User
  picture: Picture!
}
